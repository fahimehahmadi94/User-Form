<div class="container">
  <div class="card">
    <div class="card-body d-flex flex-column justify-content-between">
      <div class="box-file w-100 mb-2 position-relative d-flex align-items-center justify-content-center overflow-hidden">
        <input type="file" (change)="onFileSelected($event)" accept="image/*"
               class="cu-input-file w-100 h-100 position-absolute">
        <div *ngIf="!documentUrl"
             class="box-text-file position-absolute d-flex flex-column align-items-center justify-content-center">
          <i class="fa fa-cloud-upload mb-2"></i>
          <h5>Drag or click to upload image</h5>
        </div>
        <ng-container *ngIf="documentUrl">
          <div class="image-container w-100">
            <img [src]="documentUrl" alt="Document Preview" class="box-preview">
          </div>
        </ng-container>
      </div>

      <div *ngIf="documentError" class="text-danger">
        {{ documentError }}
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="cu-btn cu-btn-primary me-2" (click)="onPrevious()" matStepperPrevious>
          <i class="fa fa-arrow-left"></i> Previous
        </button>
        <button type="button" class="cu-btn cu-btn-primary"
                [disabled]="!documentUrl"
                (click)="onSubmit()"
                matStepperNext>
          Next
        </button>
      </div>
    </div>
  </div>
</div>
