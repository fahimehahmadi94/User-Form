<div class="container">
  <div class="card w-50">
    <div class="card-body">
      <form [formGroup]="contactInfoFG" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label for="province">Province</label>
          <input id="province" class="form-control" [formControl]="provinceFC">
          <div *ngIf="invalidInput(provinceFC)" class="text-danger">
            Province is required.
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="city">City</label>
          <input id="city" class="form-control" [formControl]="cityFC">
          <div *ngIf="invalidInput(cityFC)" class="text-danger">
            City is required.
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="address">Address</label>
          <input id="address" class="form-control" [formControl]="addressFC">
          <div *ngIf="invalidInput(addressFC)" class="text-danger">
            Address is required.
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button type="button" class="btn btn-secondary me-2" (click)="onPrevious()">Previous</button>
          <button type="button" class="btn btn-primary"
                  (click)="onSubmit()"
                  [disabled]="contactInfoFG.invalid">
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
