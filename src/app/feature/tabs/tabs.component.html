<div class="container">
  <div class="content-tabs mt-4">
    <ul class="tabs nav nav-tabs">
      <li class="nav-item" *ngFor="let item of navList">
        <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">
          <i class="fa me-2" ngClass="{{item.icon}}"></i>
          {{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
