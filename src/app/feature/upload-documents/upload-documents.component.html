<div class="container">
  <h2>Upload Documents</h2>
  <input type="file" (change)="onFileSelected($event)">
  <div *ngIf="documentUrl">
    <p><strong>Document Preview:</strong></p>
    <img [src]="documentUrl" alt="Document Preview" class="uploaded-image">
  </div>

  <div *ngIf="documentError" class="text-danger">
    {{ documentError }}
  </div>
  <button (click)="onSubmit()"  [disabled]="!documentUrl" class="btn btn-primary mt-2">Next</button>
</div>
