<div class="container">
  <h2>Personal Information</h2>
  <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" class="form-control" formControlName="firstName">
      <div *ngIf="personalInfoForm.get('firstName')?.invalid && personalInfoForm.get('firstName')?.touched" class="text-danger">
        First Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" class="form-control" formControlName="lastName">
      <div *ngIf="personalInfoForm.get('lastName')?.invalid && personalInfoForm.get('lastName')?.touched" class="text-danger">
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="nationalCode">National Code</label>
      <input id="nationalCode" class="form-control" formControlName="nationalCode">
      <div *ngIf="personalInfoForm.get('nationalCode')?.invalid && personalInfoForm.get('nationalCode')?.touched" class="text-danger">
        National Code is required and must be 10 digits.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="personalInfoForm.invalid">Next</button>
  </form>
</div>
